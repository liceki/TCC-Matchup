# Set here configurations for the database connection
#spring.datasource.url=jdbc:postgresql://10.90.24.54/matchup
#spring.datasource.url=jdbc:postgresql://200.18.128.54/matchup
spring.datasource.url=jdbc:postgresql://localhost:5432/matchup?
#spring.datasource.username=aula
#spring.datasource.password=aula
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Set the default schema
spring.jpa.properties.hibernate.default_schema=matchup

# Show or not log for each sql query
spring.jpa.show-sql=true


# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.user.name=user
spring.security.user.password=123

spring.config.use-legacy-processing=true
spring.config.name=.env


spring.security.user.passwordEncoder=bcrypt

